<html>

<head>
	<title>
		If-else condition in CSS
	</title>
	
	<!-- Applying CSS -->
	<style>
		/* First line CSS */
		.color-line1{
			color : red;
		}
		
		/* Second line CSS */
		.color-line2{
			color: green;
		}
	</style>
</head>

<body style="text-align:center;">

	<h1 style="color:green;">
		GeeksforGeeks
	</h1>

	<h3>
		If-else condition in CSS
	</h3>
	<span class="color-line1">This is first line</span>
	<br><br>
	<span class="color-line2">This is second line</span>

    <style>
p {
  @if $type == line1 {
    color: blue;
  } @else if $type == line2 {
    color: red;
  } @else if $type == line3 {
    color: green;
  } @else {
    color: black;
  }
}


    </style>
    

</body>

</html>
